<div id="messages">
    <!--<h1>this is the users single message page</h1>-->
    <div class="col-xs-2">
        <!--left-->
    </div>
    <div class="eventList col-xs-8">
        <!--<h3>Single Message</h3>-->
        <div class="message">
            <table style="width: 90vw; height:90vh;"class="table">
                <tr class="col-xs-12" >
                    <td  style="width: 64vw; border: 1px solid black;"><strong>From:</strong> {{message.sender.email}}<strong>To:</strong> {{message.recipient.email}}</td>
                    </tr>
                <tr class="col-xs-12"><td style="width: 64vw; border: 1px solid black;"><strong>Title:</strong> {{message.title}}{{message.timestamp}}</td></tr>
                <tr class="col-xs-12"><td style="width: 64vw; height:90vh; border: 1px solid black;"><strong>Content:</strong> {{message.content}}</td></tr>
            </table>
        </div>

    </div>
    <div class="col-xs-2">
        <!--right-->
    </div>
</div>
