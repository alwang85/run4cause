<div class="header-padding" ng-cloak>
    <h1 ng-bind="patient.name"></h1>
    <h3 ng-bind="patient.header"></h3><br/>
    <img alt={{nonprofit.name}} height="248" ng-src={{patient.profile_url}} width="330">
    <p ng-bind="patient.age"></p>
    <p ng-bind="patient.country"></p>
    <p ng-bind="patient.description"></p>

    <p ng-bind="patient.target"></p>
    <p ng-bind="patient.target_to_go"></p>
    <p ng-bind="patient.donated"></p>
    <p ng-bind="patient.number_of_donors"></p>

</div>
