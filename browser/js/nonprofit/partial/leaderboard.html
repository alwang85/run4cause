<div class="header-padding container">
    <div id="nonprofit-list">
        <div class="eventList">
            <h1>List of patients</h1><br/>
            <div class="eachNonProfit" ng-repeat="nonprofit in nonprofits">
                <div class="info col-md-4">
                    <a ng-click="getPatient(nonprofit.token)" class="clickable">
                        <img alt={{nonprofit.name}} ng-src={{nonprofit.profile_url}}>
                    </a>
                    <p>{{nonprofit.name}}</p>
                    <a ng-click="getPatient(nonprofit.token)"
                       class="clickable">
                        <p class="link">Read More</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
